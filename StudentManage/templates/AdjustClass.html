{% extends 'staff.html' %}

{% block staff %}

<div class="row container">
    <label class="form-label col-md-6">Nhập tên học sinh</label>
    <input type="text" class="form-control col-md-6" id="searchstudent" placeholder="" name="searchstudent">
</div>
<button type="submit" class="btn btn-primary ms-4 mt-3 mb-3" onclick="searchStudent()">Tìm kiếm</button>

<div id="result_searchstudent" style="display:none">
    <h2>Danh sách học sinh</h2>
    <table class="table table-hover" id="table_result">
        <tr>
            <th>ID</th>
            <th>Họ tên</th>
            <th>Lớp</th>
        </tr>
    </table>
</div>

<div id="no_result_searchstudent"></div>

<h3>Danh sách lớp học còn trống</h3>
<table class="table table-borderless table-hover">
    <tr>
        <th>ID lớp</th>
        <th>Tên lớp</th>
    </tr>
    {% for c in classes %}
    <tr>
        <th>{{c.id_class}}</th>
        <th>{{c.name_class}}</th>
    </tr>
    {% endfor %}
</table>`

<div id="changeClass"></div>

<div class="row container ">
    <div class="row container">
        <div class="mb-3 mt-3 col-md-6">
            <label class="form-label">ID học sinh</label>
            <input type="text" class="form-control" id="id_student" placeholder="" name="id_student">
        </div>
        <div class="mb-3 mt-3 col-md-6">
            <label class="form-label">ID lớp chuyển đến</label>
            <input type="text" class="form-control" id="id_class" placeholder="" name="id_class">
        </div>
    </div>
    <button type="submit" class="btn btn-primary ms-4 mt-3 mb-3 col-md-2 ms-3" onclick="changeClass()" id="btn_changeClass">Chuyển</button>
</div>

{% endblock %}
